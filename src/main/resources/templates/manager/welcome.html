<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.6.8/css/layui.css">
    <script src="https://www.layuicdn.com/layui-v2.6.8/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .welcome-container {
            padding: 20px;
        }
        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        .chart-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
            margin-bottom: 20px;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="layui-row layui-col-space15">
            <!-- 统计卡片 -->
            <div class="layui-col-md4">
                <div class="stat-card">
                    <h3>总图书数</h3>
                    <h2 id="totalBooks">0</h2>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="stat-card">
                    <h3>借出图书数</h3>
                    <h2 id="borrowedBooks">0</h2>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="stat-card">
                    <h3>可用图书数</h3>
                    <h2 id="availableBooks">0</h2>
                </div>
            </div>
        </div>

        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="chart-container" id="categoryChart"></div>
            </div>
            <div class="layui-col-md6">
                <div class="chart-container" id="borrowTrendChart"></div>
            </div>
        </div>

        <!-- 热门图书排行榜 -->
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="stat-card">
                    <h3>热门图书排行榜</h3>
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>书名</th>
                                <th>作者</th>
                                <th>借阅次数</th>
                            </tr>
                        </thead>
                        <tbody id="hotBooksList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        layui.use(['jquery', 'form', 'layer', 'carousel'], function(){
            var $ = layui.jquery,
                form = layui.form,
                layer = layui.layer,
                carousel = layui.carousel;
            
            // 初始化图表
            var categoryChart = echarts.init(document.getElementById('categoryChart'));
            var borrowTrendChart = echarts.init(document.getElementById('borrowTrendChart'));

            // 加载统计数据
            function loadStatistics() {
                $.get('/BookManager/api/dashboard/statistics', function(data) {
                    console.log('Statistics data:', data);
                    $('#totalBooks').text(data.TOTAL_BOOKS);
                    $('#borrowedBooks').text(data.BORROWED_BOOKS);
                    $('#availableBooks').text(data.AVAILABLE_BOOKS);
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error('Error loading statistics:', textStatus, errorThrown);
                });
            }

            // 加载分类统计
            function loadCategoryStats() {
                $.get('/BookManager/api/dashboard/category-stats', function(data) {
                    console.log('Category stats data:', data);
                    var option = {
                        title: {
                            text: '图书分类统计',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b}: {c} ({d}%)'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: data.map(function(item) {
                                return item.CATEGORY;
                            })
                        },
                        series: [{
                            name: '图书数量',
                            type: 'pie',
                            radius: '50%',
                            data: data.map(function(item) {
                                return {
                                    value: item.COUNT,
                                    name: item.CATEGORY
                                };
                            }),
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }]
                    };
                    categoryChart.setOption(option);
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error('Error loading category stats:', textStatus, errorThrown);
                });
            }

            // 加载借阅趋势
            function loadBorrowTrend() {
                console.log('开始加载借阅与归还趋势数据...');
                
                // 设置一个默认的空图表，避免空白
                var defaultOption = {
                    title: {
                        text: '近7天借阅与归还趋势',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['借阅数量', '归还数量'],
                        bottom: 10
                    },
                    xAxis: {
                        type: 'category',
                        data: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7']
                    },
                    yAxis: {
                        type: 'value',
                        name: '数量'
                    },
                    series: [
                        {
                            name: '借阅数量',
                            data: [0, 0, 0, 0, 0, 0, 0],
                            type: 'line',
                            smooth: true,
                            itemStyle: {
                                color: '#1aa094'
                            }
                        },
                        {
                            name: '归还数量',
                            data: [0, 0, 0, 0, 0, 0, 0],
                            type: 'line',
                            smooth: true,
                            itemStyle: {
                                color: '#FF5722'
                            }
                        }
                    ]
                };
                
                // 先显示默认空图表
                borrowTrendChart.setOption(defaultOption);
                
                // 尝试加载真实数据
                $.ajax({
                    url: '/BookManager/api/dashboard/borrow-return-trend',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        console.log('成功获取借阅与归还趋势数据:', data);
                        if (data && data.length > 0) {
                            var option = {
                                title: {
                                    text: '近7天借阅与归还趋势',
                                    left: 'center'
                                },
                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    data: ['借阅数量', '归还数量'],
                                    bottom: 10
                                },
                                xAxis: {
                                    type: 'category',
                                    data: data.map(function(item) {
                                        return item.DATE;
                                    })
                                },
                                yAxis: {
                                    type: 'value',
                                    name: '数量'
                                },
                                series: [
                                    {
                                        name: '借阅数量',
                                        data: data.map(function(item) {
                                            return item.BORROW_COUNT;
                                        }),
                                        type: 'line',
                                        smooth: true,
                                        itemStyle: {
                                            color: '#1aa094'
                                        }
                                    },
                                    {
                                        name: '归还数量',
                                        data: data.map(function(item) {
                                            return item.RETURN_COUNT;
                                        }),
                                        type: 'line',
                                        smooth: true,
                                        itemStyle: {
                                            color: '#FF5722'
                                        }
                                    }
                                ]
                            };
                            borrowTrendChart.setOption(option);
                        } else {
                            console.warn('API返回了空数据');
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('加载借阅与归还趋势失败:', textStatus, errorThrown);
                        // 错误发生时，保持默认图表
                    }
                });
            }

            // 加载热门图书
            function loadHotBooks() {
                $.get('/BookManager/api/dashboard/hot-books', function(data) {
                    console.log('Hot books data:', data);
                    var html = '';
                    data.forEach(function(book, index) {
                        html += '<tr>' +
                            '<td>' + (index + 1) + '</td>' +
                            '<td>' + book.TITLE + '</td>' +
                            '<td>' + book.AUTHOR + '</td>' +
                            '<td>' + book.BORROW_COUNT + '</td>' +
                            '</tr>';
                    });
                    $('#hotBooksList').html(html);
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error('Error loading hot books:', textStatus, errorThrown);
                });
            }

            // 页面加载完成后初始化数据
            $(document).ready(function() {
                // 确保图表容器有明确的尺寸
                $('#categoryChart, #borrowTrendChart').css({
                    'width': '100%',
                    'height': '400px'
                });

                // 重新初始化图表
                categoryChart = echarts.init(document.getElementById('categoryChart'));
                borrowTrendChart = echarts.init(document.getElementById('borrowTrendChart'));

                // 加载数据
                loadStatistics();
                loadCategoryStats();
                loadBorrowTrend();
                loadHotBooks();
            });

            // 窗口大小改变时重绘图表
            window.onresize = function() {
                categoryChart.resize();
                borrowTrendChart.resize();
            };
        });
    </script>
</body>
</html>
